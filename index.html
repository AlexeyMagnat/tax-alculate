<body>
	<div class="app">
		<div class="panel">
			<lord-icon class="logo" src="https://cdn.lordicon.com/qeltvbrs.json" trigger="hover"
				colors="primary:#ee6d66,secondary:#e88c30" style="width:65px;height:65px">
			</lord-icon>
			<nav class="menu">
				<div class="menu__list">
					<button class="menu__item menu__item_active">
						<img src="./images/Water.svg" alt="Water" menu-habit-id="1">
					</button>
					<button class="menu__item">
						<img src="./images/Water.svg" alt="Water">
					</button>
					<button class="menu__item">
						<img src="./images/Water.svg" alt="Water">
					</button>
				</div>
				<button class="menu__add">
					<!---
					<lord-icon src="https://cdn.lordicon.com/nlmjynuq.json" trigger="hover"
						colors="primary:#c67d53,secondary:#ee6d66" style="width:100px;height:100px">
					</lord-icon> --->
					<img src="./images/Add.svg" alt="Add">
				</button>
			</nav>

		</div>
		<div class="content">
			<header>
				<h1>Рассчитать</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Прогресс</div>
						<div class="progress__percent">80%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main>
				<div>
					<div class="habbit">
						<div class="habbit__day">День 1</div>
						<div class="habbit__comment">Комментарий</div>
						<button class="habbit__delete">
							<img src="images/delete.svg" alt="Del">
						</button>
					</div>
				</div>
				<div class="habbit">
					<div class="habbit__day">День 2</div>
					<form class="habbit__form">
						<input class="input_icon" type="text" placeholder="Комментарий" />
						<img class="input__icon" src="/images/comment.svg" alt="icon" />
						<button class="habbit__add">Готово</button>
					</form>
				</div>
			</main>
		</div>
	</div>
